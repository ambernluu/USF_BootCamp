<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logo Builder Demo</title>
</head>

<body>
  <h1>Logo Builder</h1>
  <p>The easy way to make hideous logos!</p>

  <form action="" id="logoform">
    <p>
      <label for="">Enter a brand name:
          <input type="text" placeholder="brand name" id="brandname">
      </label>
    </p>
    <p>
      <label for="">Enter a brand color:
          <input type="color" id="color">
      </label>
    </p>
    <p>
      <label for="">Select font size:
          <input type="range" id="fontsize" min="0" max="200">
      </label>
    </p>
    <input type="submit">
  </form>
  <section id="results"></section>
  

  <script src="app.js"></script>
</body>

</html>
